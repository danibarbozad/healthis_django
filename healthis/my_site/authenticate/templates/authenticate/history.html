{% extends 'authenticate/base.html' %}
{% block content %}
	{% load static %}
    
<div class="border p-3 mt-5">
    <h1 class ="text-center m-2">Histórico</h1>
    <form>
    
	<div class="form-row my-5">
        <div class="form-group col-md-2">
            <label class="m-1" for="date ">Data Inicial</label>
            <input 
                type="date" 
                class="form-control" 
                id="date" 
                name="date" 
                required
            >
        </div>
        <p class="col-md-1 align-self-center d-flex justify-content-center ">Até</p>
        <div class="form-group col-md-2">
            <label class="m-1" for="date">Data Final</label>
            <input 
                type="date" 
                class="form-control" 
                id="date" 
                name="date" 
                required
            >
        </div>
        <div class="form-group col-md-7">
            <label class="m-1" for="select">Pesquisar por:</label>
            <select class="form-control" id="select">
              <option selected>Selecione tipo de pesquisa</option>
              <option value="#">Agenda de Vacinas</option>
              <option value="#">Gliecemia</option>
              <option value="#">Histórico Médico</option>
              <option value="#">Pressão Arterial</option>
              <option value="#">Vacinas Administradas</option>
            </select>
          </div>
        
    </div>
    
   
          
            
            <div class="my-5">
            <button type="submit" class="btn btn-primary col-md-5">Pesquisar</button>
        </div>
    </form>
    
</div>
{% endblock %}
